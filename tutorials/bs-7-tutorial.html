<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<!-- Basic grid -->

<div class="container-md my-5">
    <h2>Basic grid</h2> 
    <div class="row">
        <div class="col">
            <div class="p-4 border border-primary border-5">column 1</div>
        </div>
        <div class="col">
            <div class="p-4 border border-primary border-5">column 2</div>
        </div>
        <div class="col">
            <div class="p-4 border border-primary border-5">column 3</div>
        </div>
    </div>
</div>

<!-- Column widths -->

<div class="container-md my-5">
    <h2>Column widths</h2>
    <div class="row">
        <div class="col-8">
            <div class="p-4 border border-primary border-5">column 1</div>
        </div>
        <div class="col-2">
            <div class="p-4 border border-primary border-5">column 2</div>
        </div>
        <div class="col-2 ">
            <div class="p-4 border border-primary border-5">column 3</div>
        </div>
    </div>
</div>

<!-- Responsive column widths -->

<div class="container-md my-5">
    <h2>Responsive column widths</h2>
    <div class="row">
        <div class="col-md-1 col-lg-2">
            <div class="p-4 border border-primary border-5">col</div>
        </div>
        <div class="col-md-1 col-lg-2">
            <div class="p-4 border border-primary border-5">col</div>
        </div>
        <div class="col-md-1 col-lg-2">
            <div class="p-4 border border-primary border-5">col</div>
        </div>
        <div class="col-md-1 col-lg-2">
            <div class="p-4 border border-primary border-5">col</div>
        </div>
        <div class="col-md-8 col-lg-4 ">
            <div class="p-4 border border-primary border-5">col</div>
        </div>
</div>

<!-- Justifying columns -->

<div class="container my-5">
    <h2>Justifying columns</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <p class="border border-5 border-primary p-2">hi</p>
        </div>
        <div class="col-md-3">
            <p class="border border-5 border-primary p-2">hi</p>
        </div>
        <div class="col-md-3">
            <p class="border border-5 border-primary p-2">hi</p>
        </div>
    </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
