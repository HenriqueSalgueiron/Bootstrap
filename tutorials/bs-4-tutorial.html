<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <!-- basic buttons -->
  <h1 class="display-6">basic buttons</h1>
  <button>Regular button</button>
  <button class="btn btn-primary">button with primary theme</button>
  <button class="btn btn-secondary">button with secondary theme</button>
  <button>botao normal</button>

  <!-- anchor tags as buttons -->
  <hr>
  <h1 class="display-6">Anchor tags as buttons</h1>
  <a href="#" class="btn btn-primary">primary btn anchor</a>
  <a href="#" class="btn btn-info">info btn anchor</a>

  <!-- button size -->
  <hr>
  <h1 class="display-6">Button size</h1>
  <button class="btn btn-primary btn-sm">small button</button>
  <button class="btn btn-success">regular button</button>
  <button class="btn btn-secondary btn-lg">large button</button>

  <!-- outlined style -->
  <hr>
  <h1 class="display-6">Outlined style</h1>
  <button class="btn btn-outline-primary">outlined baby</button>
  <button class="btn btn-outline-secondary">outline babyyy</button>

  <!-- buttons group -->
  <hr>
  <h1 class="display-6">Buttons group</h1>
   <div class="btn-group">
    <button class="btn btn-outline-primary">button</button>
    <button class="btn btn-outline-success">button</button>
    <button class="btn btn-outline-warning">button</button>
   </div>

    <hr>
   <h1 class="display-6">teste botao com link desabilitado</h1>
  <a href="#" class="btn btn-primary disabled" tabindex="-1"  aria-disabled="true">Primary link</a>
  <a href="#" class="btn btn-secondary disabled" tabindex="-1" aria-disabled="true">Link</a>  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
